<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>fetch api</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div id="antwort"></div>
    <script>
        'use strict';


        // 1.) Abfrage der Datei artists.json
        fetch('natur.json')
            .then(function(response) {
                // 2.) Umwandeln der Antwort in ein JavaScript-Objekt
                return response.json();
            })
            .then(function(result) {
                // 3.) Auswerten des umgewandelten JavaScript-Objekts
                document.getElementById("antwort").innerHTML = result.info[0] + "<br>" + result.info[1] + "<br>" + result.info[2];
            })
            .catch(function(error) {
                console.error(error);
            });
    </script>
</body>

</html>
