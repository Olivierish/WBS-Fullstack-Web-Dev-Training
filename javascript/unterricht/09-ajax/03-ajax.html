<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="frage">click mich</p>
    <p id="antwort"></p>
    <script>
        var xhrObj = new XMLHttpRequest();

        function sendReq() {
            xhrObj.open('get', 'natur.json', true);
            xhrObj.onload = handleResponse;
            xhrObj.send();
        }

        function handleResponse() {
            var daten = JSON.parse(xhrObj.responseText);
            document.getElementById("antwort").innerHTML = daten.info[0] + "<br>" + daten.info[1] + "<br>" + daten.info[2];
        }
        document.getElementById("frage").onclick = sendReq;
    </script>
</body>

</html>
