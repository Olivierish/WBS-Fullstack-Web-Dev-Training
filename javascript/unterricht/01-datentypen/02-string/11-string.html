<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>String </title>
</head>

<body>
    <p id="output"></p>
    <script>
        var output = document.getElementById("output");

        var a = "330";
        console.log(typeof a);
        var b = "13";
        var c = Number(a) + Number(b);
        output.innerHTML = c;
    </script>
</body>

</html>
