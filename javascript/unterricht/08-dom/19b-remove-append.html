<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>image</title>
</head>

<body>

    <p> <button id="b1">add</button></p>
    <p> <button id="b2">delete</button> </p>
    <script>
        let b1 = document.getElementById("b1");
        let b2 = document.getElementById("b2");
        b1.addEventListener("click", append);
        b2.addEventListener("click", remove);
        let karten = [];
        var counter = 0;

        function append() {
            if (counter < 17) {
                karten[counter] = document.createElement("img");
                karten[counter].src = "img/img_" + counter + ".png";
                document.body.appendChild(karten[counter]);
                counter++;
            }
        }

        function remove() {
            if (counter > 0) {
                karten[--counter].remove();
            }
        }
    </script>
</body>

</html>
