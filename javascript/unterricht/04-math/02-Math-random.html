<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">

    <title>Array</title>
</head>

<body>
    <p>
        Erzeuge ein Zufallszahlen als Ganzzahlen (integer): <br> von 1 bis 8 <br> von 0 bis 6 <br> von 5 bis 10 <br>von -3 bis 3
    </p>
    <script>
        var zz = Math.random();
        document.write(zz);
        document.write("<hr>")
        var zz10 = zz * 6;
        document.write(zz10);
        var runden = Math.floor(zz10);
        document.write("<hr>")
        document.write(runden);
    </script>
</body>

</html>
