<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">

    <title>for-schleife </title>
</head>

<body>



    <script>
        for (var i = 6; i < 66; i += 6) {
            document.write(i + "<br>");
        }
        document.write("<hr>")
        for (var i = 1; i < 11; i++) {
            document.write((i * 6) + "<br>");
        }
    </script>
</body>

</html>
