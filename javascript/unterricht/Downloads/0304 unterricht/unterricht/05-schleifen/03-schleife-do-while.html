<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">

    <title>while </title>
</head>

<body>
    <script>
        var kartoffeln = 5;

        do {
            document.write("Kartoffeln: " + kartoffeln);
            kartoffeln--;
        } while (kartoffeln == 0)
    </script>
</body>

</html>
