<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Datentyp Number</title>
</head>

<body>
    <script>
        /* Wenn der Wert sofort errechnet werden soll, schreibt man den Operator ++ oder -- an den Anfang */
        var x = 10;
        console.log(++x);
        console.log(x);
    </script>
</body>

</html>
