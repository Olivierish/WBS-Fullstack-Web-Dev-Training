<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Javascript function</title>
    <style>

    </style>
</head>

<body>
    <p>
        <button onclick="person('Werner','Hausmann','Köln')">click</button>
        <button onclick="person('Beate','Peters')">click</button>
        <button onclick="person('Ulla','Hansemann','München','33ids')">click</button></p>
    <p id="anzeige"></p>

    <script>
        var anzeige = document.getElementById("anzeige");

        function person(vorname, nachname, ort = "unbekannt", passwort = "dddfff000") {
            anzeige.innerHTML = "Name: " + vorname + ", " + nachname + "<br>Ort: " + ort + "<br>Passort: " + passwort;
        }
    </script>
</body>

</html>
