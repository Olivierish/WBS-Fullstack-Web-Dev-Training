<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DOM</title>
</head>

<body>
    <!--getElementsByName() liefert ein Array.
In der Regel werden die name Attribute jedoch mit einmaligen Werten belegt 
In diesem Beispiel sieht man auch wie man einem input Element einen Wert zuweisen kann.
Genauso kann man ihn auch auslesen. input.value
-->
    <input type="text" name="name" id="vorname">
    <input type="text" name="name" id="nachname">
    <p id="output"></p>

    <script>
        let output = document.getElementById("output");
        let namen = document.getElementsByName("name");
        namen[0].value = "Willi";
        namen[1].value = "Waldheimer";
    </script>

</body>

</html>
