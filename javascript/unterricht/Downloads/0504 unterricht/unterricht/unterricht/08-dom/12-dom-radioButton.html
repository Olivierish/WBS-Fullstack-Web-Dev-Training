<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DOM Radio Checkbox</title>
</head>

<body>
    <p>F12</p>
    <p>Wählen Sie die Farbe rot. Die anderen funktionieren noch nicht.</p>
    <label for="red">Rot</label>
    <input type="radio" id="red" value="red" name="farbe">
    <label for="green">Grün</label>
    <input type="radio" id="green" value="green" name="farbe">
    <label for="blue">Blau</label>
    <input type="radio" id="blue" value="blue" name="farbe">
    <p id="output"></p>
    <script>
        let output = document.getElementById("output");
        let farbRdo = document.getElementsByName("farbe")[0];

        farbRdo.addEventListener("click", checkColor);


        function checkColor(evt) {
            console.log(farbRdo.value);
            console.log(farbRdo.checked);
            output.innerHTML = farbRdo.value;
        }
    </script>
</body>

</html>
