<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>DOM Element erzeugen</title>
    <style>
        div {
            border: 1px solid #000;
            padding: 10px;
            margin: 20px;
            max-width: 300px;
        }
    </style>



</head>

<body>
    <div id="backLink"><a href="/tutor/javascript/index.htm" class="entypo">&#11013;</a></div>



    <div id="main">
        <div id="box">box im main</div>

    </div>
    <script>
        let elementMain = document.getElementById("main");
        let alteBox = document.getElementById("box");
        let neueBox = document.createElement("div");
        neueBox.innerHTML = "neue Box";
        elementMain.replaceChild(neueBox, alteBox);
    </script>
</body>

</html>
