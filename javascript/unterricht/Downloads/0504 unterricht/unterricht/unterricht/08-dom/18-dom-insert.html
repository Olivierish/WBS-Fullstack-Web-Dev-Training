<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>DOM Element erzeugen</title>
    <style>
        div {
            border: 1px solid #000;
            padding: 10px;
            margin: 20px;
            max-width: 300px;
        }
    </style>


</head>

<body>

    <div id="main">
        <div id="box1">box1 im main</div>
        <div id="box2">box2 im main</div>
    </div>
    <script>
        let elementMain = document.getElementById("main");
        let child2 = document.getElementById("box2");
        let child1 = document.getElementById("box1");
        let neueBox = document.createElement("div");
        neueBox.innerHTML = "neue Box";
        elementMain.insertBefore(neueBox, child2);
    </script>
</body>

</html>
