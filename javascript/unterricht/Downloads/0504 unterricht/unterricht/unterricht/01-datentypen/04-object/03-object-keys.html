<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <p id="output"></p>
    <script>
        var output = document.getElementById("output");
        var trex = {
            beine: 2,
            laenge: 6,
            nahrung: "Fleisch",
            art: "T-Rex",
        }

        var trexEigenschaften = Object.keys(trex);
        console.log(trexEigenschaften[1]);


        for (var i = 0; i < trexEigenschaften.length; i++) {
            console.log(i);
            var prop = trexEigenschaften[i];
            output.innerHTML += prop + " / " + trex[prop] + "<br>";

        }
    </script>
</body>

</html>
