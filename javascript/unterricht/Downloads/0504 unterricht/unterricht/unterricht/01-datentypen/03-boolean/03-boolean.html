<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Boolsche</title>
</head>

<body>
    <script>
        var waschen = true;
        var zaehne = true;
        var sauber = waschen && zaehne;
        console.log(sauber);
        var ranzen = true;

        var apfel = false;
        var orange = true;
        var butterbrot = false;

        var pausenbrot = apfel || orange || butterbrot;
        console.log(pausenbrot);

        var schule = sauber && ranzen && pausenbrot;
        console.log(schule);
    </script>
</body>
