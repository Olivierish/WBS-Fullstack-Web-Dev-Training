<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Rechenoperator mit Zuweisung</title>
</head>

<body>
    <script>
        var x = 10;
        console.log(x);
        x = x + 10;
        console.log(x);

        x += 10; // an den vorhanden Wert wird ein Wert hinzuaddiert
        console.log(x);

        x *= 2; // der vorhandene Wert wird mit 2 mulitpliziert
        console.log(x);

        x /= 2;
        console.log(x);

        x -= 2;
        console.log(x);
    </script>
</body>

</html>
