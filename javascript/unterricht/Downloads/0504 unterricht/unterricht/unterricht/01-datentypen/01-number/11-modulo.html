<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Rechenoperator mit Zuweisung</title>
</head>

<body>
    <script>
        var x = 1;
        x++;
        console.log(x % 3);
        x++;
        console.log(x % 3); //0
        x++;
        console.log(x % 3); //1
        x++;
        console.log(x % 3); //2
        x++;
        console.log(x % 3); //0
        x++;
        console.log(x % 3); //1
        x++;
        console.log(x % 3); //2
        x++;
        console.log(x % 3); //0
        x++;
        console.log(x % 3);
        x++;
        console.log(x % 3);
    </script>
</body>

</html>
