<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>

<body>
    <p id="output"></p>

    <script>
        var output = document.getElementById("output");
        let tiere = [
            "Affe",
            "Leopard",
            "Tiger",
            "Gnu",
            "Elefant",
            "Ibis",
            "Giraffe",
            "Zebra"
        ];


        console.log(tiere);
        output.innerHTML = tiere.join(" | ");
    </script>


</body>

</html>
