<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>String </title>
</head>

<body>
    <p id="output"></p>
    <script>
        var output = document.getElementById("output");

        var spruch1 = "Asta la Vista Baby";
        var spruch2 = "Ich bin klein mein Herz ist rein";

        spruch1 = spruch1.toUpperCase(spruch1);
        spruch2 = spruch2.toLowerCase(spruch2);
        output.innerHTML = spruch1 + "<br>" + spruch2;
    </script>
</body>

</html>
