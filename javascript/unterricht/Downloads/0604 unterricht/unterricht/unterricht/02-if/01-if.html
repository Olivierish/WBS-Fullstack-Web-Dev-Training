    <title>Boolsche</title>

<body>
    <script>
        var vorname = "Nic";

        if (vorname.length > 5) {
            console.log("Du hast aber einen langen Namen");
        } else if (vorname.length > 3) {
            console.log("Dein Name ist normal lang");
        } else {
            console.log("Dein Name ist ziemlich kurz");
        }
    </script>
