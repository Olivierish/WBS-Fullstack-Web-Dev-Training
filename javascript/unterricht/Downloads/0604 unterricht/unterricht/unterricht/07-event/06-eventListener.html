<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event</title>
    <style>
        div {
            margin: 10px;
            padding: 10px;
            background-color: rgba(115, 171, 160, 0.52);
            border: 1px solid #000;
            width: max-content;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!--div#box$*4>{Box $}-->

    <div id="box1">Box 1</div>
    <div id="box2">Box 2</div>
    <div id="box3">Box 3</div>

    <p id="output"></p>


    <script>
        let b1 = document.getElementById("box1");
        let b2 = document.getElementById("box2");
        let b3 = document.getElementById("box3");

        b1.car = "Ford";
        b2.car = "Toyota";
        b3.car = "Honda";

        b1.addEventListener("click", showCar);
        b2.addEventListener("click", showCar);
        b3.addEventListener("click", showCar);


        function showCar(evt) {
            output.innerHTML = evt.currentTarget.car;
        }
    </script>
</body>

</html>
