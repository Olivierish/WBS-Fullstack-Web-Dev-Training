<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">

    <title>Array</title>
</head>

<body>
    <script>
        let tiereAfrikas = [
            "Affe",
            "Leopard",
            "Tiger",
            "Gnu",
            "Elefant",
            "Ibis",
            "Giraffe",
            "Zebra"
        ];
        tiereAfrikas.sort();
        document.write(tiereAfrikas.join());
    </script>
</body>

</html>
