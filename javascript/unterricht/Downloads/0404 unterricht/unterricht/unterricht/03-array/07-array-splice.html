<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>

<body>
    <p>Mit splice() wird etwas aus einem Array gelöscht.</p>
    <p>splice() Die Parameter sind Index und Anzahl. </p>
    <script>
        var tiere = [
            "Affe",
            "Leopard",
            "Tiger",
            "Gnu",
            "Elefant",
            "Ibis",
            "Giraffe",
            "Zebra"
        ];

        tiere.splice(2, 3, "Kühe", "Schweine", "Ziegen");
        console.log(tiere);
    </script>


</body>

</html>
