<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>image</title>
</head>

<body>
    <div id="gameDiv"></div>
    <button id="b1">click</button>
    <button id="b2">click</button>
    <script>
        let b1 = document.getElementById("b1");
        let b2 = document.getElementById("b2");
        b1.addEventListener("click", remove);
        b2.addEventListener("click", append);

        let karte1;
        karte1 = document.createElement("img");
        karte1.src = "img/img_3.png";
        karte1.style.position = "absolute";
        karte1.style.left = "150px";
        karte1.style.top = "20px";
        document.body.appendChild(karte1);



        function remove() {
            karte1.remove();
        }

        function append() {

            document.body.appendChild(karte1);
        }
    </script>
</body>

</html>
