    <script>
        function findDuplicates() {
            let numbers = [5, 2, 5, 4, 1, 8, 2, 33];
            for (let i = 0; i < numbers.length; i++) {
                let nr1 = numbers[i];
                for (let j = i + 1; j < numbers.length; j++) {
                    let nr2 = numbers[j];
                    compareNumbers(nr1, nr2);
                }
            }
        }

        function compareNumbers(no1, no2) {
            if (no1 === no2) {
                console.log("Treffer, folgende Zahl gibt es Ã¶fter: " + no1);
            }
        }
        document.addEventListener('DOMContentLoaded', findDuplicates);
    </script>
