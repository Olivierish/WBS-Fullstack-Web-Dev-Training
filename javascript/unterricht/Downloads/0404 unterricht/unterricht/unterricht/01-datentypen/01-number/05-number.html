<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Datentyp Number</title>
</head>

<body>
    <script>
        var a = 20 + 5 * 3; // Punktrechnung geht vor Strichrechnung
        var b = (20 + 5) * 3;
        console.log(a);
        console.log(b);
    </script>
</body>

</html>
