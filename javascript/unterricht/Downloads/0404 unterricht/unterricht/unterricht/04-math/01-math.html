<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">

    <title>Array</title>
</head>

<body>
    <script>
        var a = Math.random();

        document.write("var a = Math.random()  <br>");
        document.write(a);
        document.write("<hr>");

        var b = Math.floor(a);
        document.write("Math.floor(a) <br>" + b);
        document.write("<hr>");

        var c = Math.ceil(a);
        document.write("Math.ceil(a) <br>" + c);
        document.write("<hr>");

        var d = Math.round(a);
        document.write("Math.round(a) <br>" + d);
        document.write("<hr>");

        var e = a * 6;
        document.write("var e = a*6  <br>" + e);
        document.write("<hr>");

        var f = Math.trunc(e);
        document.write("Math.trunc(e) <br>" + f);
        document.write("<hr>");

        var g = Math.max(30, 10);
        document.write("Math.max(30,10);<br>");
        document.write(g);
        document.write("<hr>");

        var h = Math.min(30, 10);
        document.write("Math.min(30,10);<br>");
        document.write(h);
        document.write("<hr>");
    </script>
</body>

</html>
