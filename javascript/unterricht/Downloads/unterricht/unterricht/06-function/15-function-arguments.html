<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Javascript function</title>
    <style>

    </style>
</head>

<body>
    <p>
        <p> <button onclick="person('Werner','Hans')">Werner Hans</button></p>

        <p id="anzeige"></p>
        <script>
            var anzeige = document.getElementById("anzeige");

            function person() {
                anzeige.innerHTML = "";
                for (var i = 0; i < arguments.length; i++) {
                    anzeige.innerHTML += arguments[i];
                }

            }

            person("Willi", "Peter", "Walter")
        </script>
</body>

</html>
