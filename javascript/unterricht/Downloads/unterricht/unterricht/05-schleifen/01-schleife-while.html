<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">

    <title>while </title>
</head>

<body>
    <script>
        var counter = 0;
        while (counter <= 10) {
            document.write(counter);
            document.write("<br>");
            // counter = counter + 1;
            counter++;
        }
    </script>
</body>

</html>
