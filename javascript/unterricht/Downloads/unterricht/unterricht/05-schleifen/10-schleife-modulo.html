<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">

    <title>for-schleife </title>
</head>

<body>



    <script>
        for (var i = 0; i < 50; i++) {
            var a = (i % 5);
            var b = Math.trunc(i / 5);
            document.write(b + " /");
            document.write(a + "<br>");
        }
    </script>
</body>

</html>
