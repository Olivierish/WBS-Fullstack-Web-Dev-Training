<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">

    <title>Javascript function</title>
    <style>

    </style>
</head>

<body>

    <p>



        <button onclick="showLand(warLand, 1)">Syrien</button><button onclick="showLand(holidayLand, 1)">Cuba</button><button onclick="showLand(smallLand, 3)">San Marino</button></p>
    <p id="anzeige"></p>
    <script>
        var anzeige = document.getElementById("anzeige");
        let warLand = [
            "Ukraine",
            "Syrien",
            "Jugoslawien",
            "Vietnam",
            "Korea",
            "Israel",
            "Deutschland"
        ];
        let holidayLand = [
            "Hawai",
            "Cuba",
            "Spanien",
            "Italien",
            "Malediven",
            "Thailand"
        ];
        let smallLand = ["Vatikan", "Malta", "Andorra", "San Marino", "Monca", "Liechtenstein"];

        function showLand(land, id) {
            anzeige.innerHTML = land[id];
        }
    </script>
</body>

</html>
