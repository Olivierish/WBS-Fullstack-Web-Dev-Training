<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>String </title>
</head>

<body>
    <p id="output"></p>
    <script>
        var output = document.getElementById("output");

        var info = "Dein Partner ist in dich verliebt.";
        var partner = info.slice(5, 12);
        output.innerHTML = partner;
    </script>
</body>

</html>
