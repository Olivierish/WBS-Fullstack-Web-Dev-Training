<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">

    <title>Javascript function</title>
    <style>

    </style>
</head>

<body>

    <p>



        <button onclick="showLand(warLand)">Kriegsgebiete</button><button onclick="showLand(holidayLand)">Ferienländer</button><button onclick="showLand(smallLand)">Liliput Länder</button></p>
    <p id="anzeige"></p>
    <script>
        var anzeige = document.getElementById("anzeige");
        let warLand = [
            "Ukraine",
            "Syrien",
            "Jugoslawien",
            "Vietnam",
            "Korea",
            "Israel",
            "Deutschland"
        ];
        let holidayLand = [
            "Hawai",
            "Cuba",
            "Spanien",
            "Italien",
            "Malediven",
            "Thailand"
        ];
        let smallLand = ["Vatikan", "Malta", "Andorra", "San Marino", "Monca", "Liechtenstein"];

        function showLand(laender) {
            anzeige.innerHTML = "";
            for (var i = 0; i < laender.length; i++) {
                anzeige.innerHTML += laender[i] + "<br>";
            }
        }




        showLand(holidayLand);
    </script>
</body>

</html>
