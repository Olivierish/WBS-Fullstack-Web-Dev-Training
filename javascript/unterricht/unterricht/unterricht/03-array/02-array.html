<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>

<body>

    <script>
        var haustiere = [
            "Kaninchen",
            "Katze",
            "Hund",
            "Meerschweinchen"
        ];

        var fische = [
            "Goldfisch",
            "Makrele",
            "Hai",
            "Hecht"
        ];


        haustiere.push("Hamster");
        haustiere.push("Wellensittich");
        console.log(haustiere);

        fische.unshift("Forelle", "Scholle", "Thunfisch");
        console.log(fische);
    </script>


</body>

</html>
