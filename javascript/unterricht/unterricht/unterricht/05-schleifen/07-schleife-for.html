<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">

    <title>for-schleife </title>
</head>

<body>

    Erzeugt eine Schleife die das einaml 6 anzeigt;

    <script>
        var tiere = ["Affe", "Bär", "Chameleon", "Dachs", "Esel", "Fliege", "Gepard", "Hund", "Igel", "Junikäfer", "Krabbe", "Löwe", "Maus", "Nilpferd", "Opossum", "Pferd", "Qualle", "Ratte", "Schnecke", "Tiger", "Uhu", "Vogel", "Wiesel", "Xenosaurus", "Yak", "Zebra"];

        for (var i = 0; i < tiere.length; i++) {
            document.write((i + 1) + ".) ");
            document.write(tiere[i]);
            document.write("<br>")
        }
    </script>
</body>

</html>
