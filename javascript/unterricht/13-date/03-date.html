<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Datum</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <style>
        #datumAnzeige{
            text-align: center;
            font-size: 2rem;
        color: #3B0E9B;
        font-family: 'Bebas Neue', cursive;
        font-weight: 400;
        }
    </style>
</head>

<body>
    <p id="datumAnzeige"></p>
    <script>
        /*Hier soll auch die Zeit angezeigt werden mit Stunden, Minuten, Sekunden
        getSeconds(), getMinutes(), getHours()
        */
        

        
    let wochentag = [
    "Sonntag",
    "Montag",
    "Dienstag",
    "Mittwoch",
    "Donnerstag",
    "Freitag",
    "Samstag"
];
        
let monat = [
    "Januar",
    "Februar",
    "MÃ¤rz",
    "April",
    "Mai",
    "Juni",
    "Juli",
    "August",
    "September",
    "Oktober",
    "November",
    "Dezember"
];
     var datum = new Date();
    let sekunde = datum.getSeconds();      
    let minute = datum.getMinutes();
    let stunde = (datum.getHours());

let ausgabe = wochentag[datum.getDay()]+" ";
ausgabe += datum.getDate()+" . ";
ausgabe += monat[datum.getMonth()] + " " ;
ausgabe += datum.getFullYear()+"<br>";
ausgabe += stunde+":"+minute+":"+sekunde;

document.getElementById("datumAnzeige").innerHTML = ausgabe;
        
    </script>
</body>
</html>
