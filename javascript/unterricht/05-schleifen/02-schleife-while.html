<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">

    <title>while </title>
</head>

<body>
    <script>
        var eingabe;
        console.log(eingabe);
        while (eingabe == null || eingabe == "") {
            eingabe = prompt("Bitte geben Sie Ihren Namen ein.")
        }
        alert("Danke " + eingabe);
    </script>
</body>

</html>
