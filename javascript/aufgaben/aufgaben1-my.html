</head>
<body>
    <div id="wrap">
        <h1>Aufgaben</h1>
        <article>

            <section>

        </article>

    <script>
        // String
        // Übung 1
        var sentence = "hALlo, wIE gEhT eS DIr hEUTe?"
        sentence = sentence.toLowerCase();
        sentence = sentence[0].toUpperCase() + sentence.slice(1);
        console.log(sentence);
        sentenceElt = document.getElementById("low");
        sentenceElt.innerHTML = sentence;

        // Übung 2
        var paddingStr = "20px";
        var padding = paddingStr.slice(0,2);
        console.log(padding);
        sentenceElt = document.getElementById("pad");
        sentenceElt.innerHTML = "Initial String :" + padding; //21
        sentenceElt.innerHTML += "<br>Using Number :" + (Number(padding)+1); //21
        sentenceElt.innerHTML += "<br>Using Parseint : " + (parseInt(padding)+2); //22
        sentenceElt.innerHTML += "<br>Using + : " + (+padding+3); //23
        sentenceElt.innerHTML += "<br>Using * : " + (padding*1 + 4); //24
        sentenceElt.innerHTML += "<br>Using / : " + (padding/1 + 5); //25
        sentenceElt.innerHTML += "<br>Using - : " + (padding-0 + 6); //26
        sentenceElt.innerHTML += "<br>Using ~ : " + (~~padding + 7); //27
        sentenceElt.innerHTML += "<br>Using Math.floor() : " + (Math.floor(padding) + 8); //28
        sentenceElt.innerHTML += "<br>So are Math.ceil() and Math.round()";

        // Übung 3
        let persId_1 = "ID23490rem";

        let pers;

        // pers = persId_2;

        pers = pers.slice(0,pers.length-3);
        // console.log(pers);
        pers = Number(pers);
        console.log(pers);

        sentenceElt = document.getElementById("pers");
        sentenceElt.innerHTML = "Initial String :" + pers;

        pers = persId_2;
        let info = pers.indexOf("rem");
        console.log(info);
        info = pers.slice(2,info);
        console.log(typeof(info));

        sentenceElt.innerHTML += "<br>Initial String :" + info;

        // Prozent
        var a = 1;
        var b = 5;
        var prozent = 0;

        prozent = 1 / 5 * 100;
        console.log(prozent);

        sentenceElt = document.getElementById("pro");
        sentenceElt.innerHTML = "Der Prozentwert von" + a + "zu " + b + " ist " + prozent + "%.";
