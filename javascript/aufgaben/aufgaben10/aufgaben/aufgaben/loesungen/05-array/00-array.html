<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">

    <title>Array Aufgabe</title>
</head>

<body>
    <p id="anzeige"></p>
    <script>
        let person = [
            "Michal",
            "Albers",
            "Dortmund",
            "Webdesigner",
            "1958"
        ];
        let anzeige = document.getElementById("anzeige");
        anzeige.innerHTML = "Name " + person[0] + " Nachname: " + person[1] + " Ort: " + person[2] + " Beruf: " + person[3] + " Geburtsjahr: " + person[4];
    </script>
</body>

</html>
