        ];

        function mischen(ar) {
            var count = ar.length;
            var tempPos = [];
            var mixArray = [];
            for (i = 0; i < count; i++) {
                tempPos[i] = ar[i];
            }
            ar = [];
            for (i = 0; i < count; i++) {

                var zuZa = Math.floor(Math.random() * tempPos.length);
                ar[i] = tempPos[zuZa];
                tempPos.splice(zuZa, 1);
            }
            return ar;
