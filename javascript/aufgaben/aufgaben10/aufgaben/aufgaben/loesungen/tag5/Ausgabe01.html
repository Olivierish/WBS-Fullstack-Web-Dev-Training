<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Einführung in Javascript</title>
</head>

<body>
  <!--
  1.) Über eine Schleife soll folgende Zahlenfolge ausgegeben werden: 4,8,12,16,20,24,28,32
  -->
  <h1>Aufgabe 1</h1>
  <script>
    
    
    
    for (let zahl = 4; zahl <=32; zahl += 4) {
      document.write(zahl)      
      if (zahl != 32) document.write(',')   
    }





    document.write('<hr>')      
    for (let zahl = 1; zahl <=8; zahl++) {
      document.write(zahl * 4)      
      if (zahl != 8) document.write(',')   
    }

    document.write('<hr>')  
    for (let zahl = 1; zahl <=1; zahl++) {
      document.write('4,8,12,16,20,24,28,32') 
    }
  </script>

</body>
</html>
