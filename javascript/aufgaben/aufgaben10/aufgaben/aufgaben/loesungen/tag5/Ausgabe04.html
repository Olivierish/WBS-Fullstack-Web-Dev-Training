<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Javascript Aufgabe 4 </title>
    <style>
        #rad {
            position: absolute;
            transition: all 2s;
        }
        
        button {
            position: relative;
        }
    </style>
</head>

<body>

    <h1>Aufgabe 04</h1>

    <img src="rad.jpg" alt="Rad" id="rad">
    <button onclick="changePos()">click</button>
    <script>
        var bild = document.getElementById("rad");

        function changePos() {
            bild.style.top = zufall(10, innerHeight) + "px";
            bild.style.left = zufall(10, innerWidth) + "px";

        }
        changePos();

        function zufall(von, bis) {
            var e = Math.round(Math.random() * (bis - von) + von);
            console.log(e);
            return e;
        }
    </script>
</body>

</html>
