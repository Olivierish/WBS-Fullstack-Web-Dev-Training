<body>
    <div id="wrapper">

        <table>
            <tr>
                <th>Frage</th>
                <th>Antwort</th>

    </p>

    <script src="vokabel.js"></script>
    <script>
        var neuBtn = document.getElementById("neu");
        var hinweis = document.getElementById("hinweis");
        var frageText = document.getElementById("frage");
        var antwortText = document.getElementById("antwort");
        var frageBtn = document.getElementById("frageBtn");
        var antwortBtn = document.getElementById("antwortBtn");
        var jaBtn = document.getElementById("ja");
        var neinBtn = document.getElementById("nein");
        var enButton = document.getElementById("enRadio");

        frageBtn.addEventListener("click", frage);
        antwortBtn.addEventListener("click", antwort);
        jaBtn.addEventListener("click", known);
        neinBtn.addEventListener("click", frage);
        neuBtn.addEventListener("click", neuesSpiel);

        var zz;

        var spielVokabel;
        neuesSpiel();

        function neuesSpiel() {
            spielVokabel = [];
            for (var i = 0; i < vokabel.length; i++) {
                spielVokabel.push(vokabel[i]);
            }
            hinweis.textContent = "noch " + spielVokabel.length + " Fragen";

        }


        function frage() {
            zz = Math.floor(Math.random() * spielVokabel.length);
            antwortText.textContent = "";
            if (enButton.checked) {
                frageText.textContent = spielVokabel[zz][1];
            } else {
                frageText.textContent = spielVokabel[zz][0];
            }
        }

        function antwort() {
            if (enButton.checked) {
                antwortText.textContent = spielVokabel[zz][0];
            } else {
                antwortText.textContent = spielVokabel[zz][1];
            }
        }

        function known() {
            console.log(spielVokabel.splice(zz, 1));
            frage();
            hinweis.textContent = "noch " + spielVokabel.length + " Fragen";
        }
    </script>
