<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        td {
            border: 1px solid;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>

<body>

    <h1>Filme demn√§chst hier</h1>
    <table id="filmbox"></table>
    <script>
        let filmbox = document.getElementById("filmbox");

        var reihe = document.createElement("tr");
        filmbox.appendChild(reihe);

        for (var i = 0; i < 5; i++) {
            let spalte = document.createElement("td");
            spalte.innerHTML = "Spalte " + i;
            reihe.appendChild(spalte);
        }
    </script>
</body>

</html>
