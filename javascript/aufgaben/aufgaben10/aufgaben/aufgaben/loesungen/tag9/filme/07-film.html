<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        td {
            border: 1px solid;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>

<body>

    <h1>Filme demnächst hier</h1>
    <table id="filmbox"></table>

    <script>
        let titelF = [
            ["Tod auf dem Nil", new Date(2023, 10, 22)],
            ["The darkest Hour", new Date(2023, 3, 10)],
            ["Chang can Dunk", new Date(2023, 6, 13)],
            ["The Last Duel", new Date(2023, 8, 16)],
            ["The Shape of Water", new Date(2023, 6, 10)],
            ["The Day after Tomorrow", new Date(2023, 10, 16)],
            ["Barbarian", new Date(2023, 8, 10)],
            ["Bad Times at the El Royale", new Date(2023, 3, 29)],
            ["American Horro Story", new Date(2023, 9, 29)],
            ["The Menu", new Date(2023, 3, 10)],
            ["Willow", new Date(2023, 6, 22)],
            ["Prey", new Date(2023, 9, 22)],
            ["Das Vermächtnis von Montezuma", new Date(2023, 10, 4)],
            ["Free Guy", new Date(2023, 6, 6)],
            ["Jungle Cruise", new Date(2023, 6, 13)],
            ["X-Men", new Date(2023, 9, 13)],
            ["French Dispatch", new Date(2023, 7, 4)],
            ["Die Tiefseetaucher", new Date(2023, 10, 22)],
            ["Get Back", new Date(2023, 8, 10)],
            ["Solar Opposites", new Date(2023, 6, 24)],
            ["Wakanda Forever", new Date(2023, 9, 13)],
            ["Banshees of Inisherin", new Date(2023, 4, 25)],
            ["The Orville", new Date(2023, 3, 10)]
        ];




        let filmbox = document.getElementById("filmbox");

        for (let i = 0; i < (titelF.length); i++) {

            var reihe = document.createElement("tr");
            filmbox.appendChild(reihe);
            let spalte1 = document.createElement("td");
            reihe.appendChild(spalte1);
            const myImage = new Image(329, 184);
            myImage.src = "img/" + i + "_film.jpg";
            spalte1.appendChild(myImage);
            let spalte2 = document.createElement("td");
            reihe.appendChild(spalte2);
            spalte2.innerHTML = titelF[i][0];

            let spalte3 = document.createElement("td");
            reihe.appendChild(spalte3);

            spalte3.innerHTML = titelF[i][1].getFullYear() + " - " + ((titelF[i][1].getMonth()) + 1) + " - " +
                titelF[i][1].getDate();


            for (let e = 4; e < 6; e++) {
                let spalte = document.createElement("td");
                spalte.innerHTML = "reihe " + i + " Spalte " + e;
                reihe.appendChild(spalte);
            }
        }
    </script>
</body>

</html>
