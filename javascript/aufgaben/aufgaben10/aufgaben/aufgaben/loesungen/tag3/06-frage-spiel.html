<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">

    <title>Fragespiel confirm</title>
</head>

<body>
    <script>
        var fragen = [
            ["Wie heißt die Hauptstadt von Deutschland", "Berlin"],
            ["Wie heißt die Hauptstadt von Spanien", "Madrid"],
            ["Wie heißt die Hauptstadt von Groß Britanien", "London"]
        ]

        var counter = 0;
        var antwort;
        var correct = 0;
        while (counter < fragen.length) {
            antwort = prompt(fragen[counter][0]);
            if (antwort == fragen[counter][1]) {
                correct++;
            }
            counter++;
        }
        document.write("Du hast " + correct + " Fragen richtig beantwortet.")
    </script>
</body>

</html>
