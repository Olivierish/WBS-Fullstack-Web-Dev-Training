<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">

    <title>Boolean</title>
</head>

<body>
    <script>
        let name = "Willi";

        if (name === "Michael") {
            console.log("Hallo ich");
        } else if (name === "Josef") {
            console.log("Hallo Vater");
        } else if (name === "Elisabeth") {
            console.log("Hallo Mama");
        } else {
            console.log("Hallo Fremder")
        }
    </script>
</body>

</html>
