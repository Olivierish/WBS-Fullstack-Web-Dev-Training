<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        td {
            border: 1px solid;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>

<body>

    <h1>Filme demnächst hier</h1>
    <table id="filmbox"></table>
    <script>
        let titelF = ["Tod auf dem Nil", "The darkest Hour", "Chang can Dunk", "The Last Duel", "The Shape of Water", "The Day after Tomorrow", "Barbarian", "Bad Times at the El Royale", "American Horro Story", "The Menu", "Willow", "Prey", "Das Vermächtnis von Montezuma", "Free Guy", "Jungle Cruise", "X-Men", "French Dispatch", "Die Tiefseetaucher", "Get Back", "Solar Opposites", "Wakande Forever", "Banshees of Inisherin", "The Orville"];


        let filmbox = document.getElementById("filmbox");

        for (let i = 0; i < (titelF.length); i++) {

            var reihe = document.createElement("tr");
            filmbox.appendChild(reihe);
            let spalte1 = document.createElement("td");
            reihe.appendChild(spalte1);
            const myImage = new Image(329, 184);
            myImage.src = "img/" + i + "_film.jpg";
            spalte1.appendChild(myImage);
            let spalte2 = document.createElement("td");
            reihe.appendChild(spalte2);
            spalte2.innerHTML = titelF[i];


            for (let e = 0; e < 3; e++) {
                let spalte = document.createElement("td");
                spalte.innerHTML = "reihe " + i + " Spalte " + e;
                reihe.appendChild(spalte);
            }

        }
    </script>
</body>

</html>
