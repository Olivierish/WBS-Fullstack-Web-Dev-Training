<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">

    <title>Number Aufgabe 1</title>
</head>

<body>
    <p id="anzeige"></p>
    <script>
        let a = 12;
        let b = 60;
        let c = (a / b) * 100;
        console.log("Der Prozentwert von " + a + " zu " + b + " ist " + c);
        document.getElementById("anzeige").innerHTML = "Der Prozentwert von " + a + " zu " + b + " ist " + c;
    </script>
</body>

</html>
