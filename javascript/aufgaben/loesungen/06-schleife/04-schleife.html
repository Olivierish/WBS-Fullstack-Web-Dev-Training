<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">

    <title>Schleife</title>
</head>

<body>
    <p id="output"></p>
    <script>
        var output = document.getElementById("output");
        var stadt = ["Berlin", "München", "Hamburg", "Stuttgart", "Köln", "Dresden", "Köln", "Tübingen"];
        for (var i = 0; i < stadt.length; i++) {
            output.innerHTML += i + ". " + stadt[i] + "<br>";
        }
    </script>
</body>

</html>
