<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Aufgabe 3</title>
</head>

<body>
    <button onclick="einMalEins()">Einmal Vier</button>
    <p id="anzeige"></p>
    <script>
        var anzeige = document.getElementById("anzeige");


        function einMalEins() {
            for (var i = 0; i < 41; i++) {
                anzeige.innerHTML += (i * 4) + "<br>";
            }

        }
    </script>
</body>

</html>
