        <section>
            <h2>2. prompt</h2>
            <p> Schreiben Sie einen kleinen Kreditrechner.<br> Die Benutzer soll aufgeforder werden Kredithöhe und Zinssatz einzugeben.<br> Der Kreditrechner soll den gesammten Rückzahlungsbetrag ausgeben.</p>
            <p>Rückzahlungsbetrag = Kreditbetrag*(1+Zinssatz/100)</p>
            </section>
        <section>
            <p id="output"></p>
        </section>
        
    </main>
    <script>
         var kreditbetrag;
         var rueckzahlungsbetrag;
         var zinssatz;

         var outputElt = document.getElementById("output");

         kreditbetrag = window.prompt("Gibt den Kreditbetrag ein: "); 
         console.log(kreditbetrag);
         
         zinssatz = window.prompt("Gibt den Zinssatz ein: "); 
         console.log(zinssatz);

         rueckzahlungsbetrag = kreditbetrag * (1 + zinssatz)/100; 
         
        //var boolean = window.confirm("Hello");

        outputElt.innerHTML = "Kreditbetrag : " + kreditbetrag + " <br> Zinssatz : " + zinssatz + " <br> <b>Rückzahlungsbetrag : " + rueckzahlungsbetrag + "</b>";


   </script>
