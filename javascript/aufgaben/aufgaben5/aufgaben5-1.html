    <main>
        <section>
            <h2>1</h2>
            <p> Über eine Schleife soll folgende Zahlenfolge ausgegeben werden: 4,8,12,16,28,32</p>
        </section>
        <section>
            <p id="output"></p>
        </section>
        
    </main>
    <script>
        var counter = 0;
        var outputElt = document.getElementById("output");
       
       while (counter < 32 ){
           counter = counter + 4;
           //console.log(counter);
           outputElt.innerHTML += counter + " ⁂⁘ ";
       }

   </script>
