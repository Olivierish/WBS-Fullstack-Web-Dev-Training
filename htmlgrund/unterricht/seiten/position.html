
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verschiedene Selektoren</title>
    <link rel="stylesheet" href="../stile/stile.css">
    <style>
        #box1{
            background: orange;
            height: 50px;
            width: 150px;
        }
        #box2{
            background: orangered;
            height: 50px;
            width: 150px;
        }
        #box3{
            background: #dda0ddcc;
            height: 50px;
            width: 150px;
            position: relative;
            top: -20px;
            left: -10px;
        }
        #box4{
            background: purple;
            height: 50px;
            width: 150px;
        }
        figcaption{
            width: 380px;
            background-color: rgba(127, 255, 212, 0.7);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            padding: 10px;
            position: relative;
            top: -50px;
            left: 20px;
            text-align: right;
        }
        
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    <div id="box4">
        <img src="https://picsum.photos/400/300" alt="photo">
    </div>
    <figure>
        <img src="../medien/tajogite.jpg" width="400" alt="Vulkanen">
        <figcaption>Das ist der Tajogite</figcaption>
    </figure>
    
  
  
</body>
</html>
