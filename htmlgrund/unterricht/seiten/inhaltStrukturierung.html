<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inhalt mit DIV Strukturierung</title>

    <style>
        #wrapper{
            border: 1px solid blueviolet;
            width: 700px;
            margin: auto;
            background-color: #f9f9f9;
        }
        #header{
            border: 1px solid white;
            margin: 10px;
            background-color: #f3f3f3;
            height: 150px;
        }
        #nav{
            border: 1px solid white;
            margin: 10px;
            background-color: #f3f3f3;
            height: 30px;
        }
        #main{
            border: 1px solid white;
            margin: 10px;
            background-color: #f9f9f9;
            height: 500px;
        }
        #footer{
            border: 1px solid white;
            margin: 10px;
            background-color: #f3f3f3;
            height: 50px;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="header">Hier kommt der Inhalt für den Kopf rein</div>
        <div id="nav">Hier kommt die Navigation für den Kopf rein</div>
        <div id="main">Hier kommt der Hauptinhalt für den Kopf rein</div>
        <div id="footer">&copy; 2023 Olivier Ishimwe</div>

    </div>
</body>
</html>
