    <section>
        <!-- Hier soll später das Kopfbild eingefügt werden -->
    <h1>Kontaktformular</h1>
    <hr>
    <form name="kontakt" method="POST" action="#">
        <p>
            <label for="name">Name:</label>
            <input type="text" name="name" required>
        </p>
        <p>
            <label for="vorname">Vorname:</label>
            <input type="text" name="vorname">
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" name="email" required>
        </p>
        <p>
            <label for="datum">Datum:</label>
            <input type="date" name="datum">
        </p>
        <p>
            <label for="nachricht">Nachricht:</label>
            <textarea name="nachricht"></textarea>
        </p>
        <p>Newsletter?
            <input type="checkbox" name="newsletter"
            value="ja">
            <label for="newsletter" > Ja</label>
        </p>
        <p>Welche Wanderung möchten Sie durchführen?</p>
        <p>
            <input type="radio" name="wanderungen" value="1">
            <label for="wanderungen"> Anaga</label>
            <br>
            <input type="radio" name="wanderungen" value="2">
            <label for="wanderungen"> Masca Dienstag</label>
            <br>
            <input type="radio" name="wanderungen" value="3">
            <label for="wanderungen"> Masca Samstag</label>
            <br>
            <input type="radio" name="wanderungen" value="4">
            <label for="wanderungen"> Humboldtweg</label>
            <br>
            <input type="radio" name="wanderungen" value="5">
            <label for="wanderungen">Teidegipfel Seilbahn</label>
            <br>
            <input type="radio" name="wanderungen" value="6">
            <label for="wanderungen">Teideaufstieg</label>
            <br>
            <input type="radio" name="wanderungen" value="7">
            <label for="wanderungen">grüne Schlucht</label>
            <br>
            <input type="radio" name="wanderungen" value="8">
            <label for="wanderungen">Chinamada</label>
            <br>
            <input type="radio" name="wanderungen" value="9">
            <label for="wanderungen">Balkon zum Orotavatal
            </label>
        </p>
        <p>
            <input type="submit" name="senden" value="Abschicken">
        </p>
            
    </form>
    </section>
