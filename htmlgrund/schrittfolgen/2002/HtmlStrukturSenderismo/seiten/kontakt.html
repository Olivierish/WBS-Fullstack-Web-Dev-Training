    <section>
        <!-- Hier soll später das Kopfbild eingefügt werden -->
    <h1>Kontaktformular</h1>
    <hr>
    <form name="kontakt" method="POST" action="#">
        <p>
            <label for="name" class="kontakt">Name:</label>
            <input type="text" name="name" required>
        </p>
        <p>
            <label for="vorname" class="kontakt">Vorname:</label>
            <input type="text" name="vorname">
        </p>
        <p>
            <label for="email" class="kontakt">Email:</label>
            <input type="email" name="email" required>
        </p>
        <p>
            <label for="datum" class="kontakt">Datum:</label>
            <input type="date" name="datum">
        </p>
        <p>
            <label for="nachricht" class="kontakt">Nachricht:</label>
            <textarea name="nachricht"></textarea>
        </p>
        <p><span class="kontakt">Newsletter?</span> 
            <input type="checkbox" name="newsletter"
            value="ja">
            <label for="newsletter" > Ja</label>
        </p>
        <p>Welche Wanderung möchten Sie durchführen?</p>
        <p>
            <span class="radio"></span><input type="radio" name="wanderungen" value="1">
            <label for="wanderungen"> Anaga</label>
            <br>
            <span class="radio"></span><input type="radio" name="wanderungen" value="2">
            <label for="wanderungen"> Masca Dienstag</label>
            <br>
            <span class="radio"></span><input type="radio" name="wanderungen" value="3">
            <label for="wanderungen"> Masca Samstag</label>
            <br>
            <span class="radio"></span><input type="radio" name="wanderungen" value="4">
            <label for="wanderungen"> Humboldtweg</label>
            <br>
            <span class="radio"></span><input type="radio" name="wanderungen" value="5">
            <label for="wanderungen">Teidegipfel Seilbahn</label>
            <br>
            <span class="radio"></span><input type="radio" name="wanderungen" value="6">
            <label for="wanderungen">Teideaufstieg</label>
            <br>
            <span class="radio"></span><input type="radio" name="wanderungen" value="7">
            <label for="wanderungen">grüne Schlucht</label>
            <br>
            <span class="radio"></span><input type="radio" name="wanderungen" value="8">
            <label for="wanderungen">Chinamada</label>
            <br>
            <span class="radio"></span><input type="radio" name="wanderungen" value="9">
            <label for="wanderungen">Balkon zum Orotavatal
            </label>
        </p>
        <p>
            <input type="submit" name="senden" value="Abschicken">
        </p>
            
    </form>
