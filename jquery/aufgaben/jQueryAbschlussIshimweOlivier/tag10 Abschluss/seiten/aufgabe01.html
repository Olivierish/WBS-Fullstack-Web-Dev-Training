<!DOCTYPE html>

    <title>Abschluss Aufgabe</title>

    <script>
		$(document).ready(function() {
        $("h2").text("Hier wurde als Selektor ein HTML-Element verwendet");

        $("#absatz-2").text("Hier wurde als Selektor die ID verwendet");
        $("[href]").text("Hier wurde als Selektor ein Attribut verwendet");
        $("ul li:last").text("Hier wurde als Selektor eine Kombination verwendet.");
        });
	</script>
</head>

        <header>

        </header>
        <section>

            <p class="absatz-1"></p>

            <ul>
                <li>Element 1</li>
                <li>Element 2</li>
                <li></li>
            </ul>
            
        </section>
