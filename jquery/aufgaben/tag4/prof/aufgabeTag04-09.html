<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery-Animationen: animate</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<style>
		#rechteck {
			position: absolute;
			top: 0;
			left: 0;
			width: 50px;
			height: 50px;
			background-color: red;
		}
	</style>
	<script>
		$(document).ready(function(){
			$("#btn-animate").click(function(){
				$("#rechteck").animate({top: "100%", left: "100%"}, 2000);
			});
		});
	</script>
</head>
<body>
	<button id="btn-animate">Animate</button>
	<div id="rechteck"></div>
</body>
</html>
