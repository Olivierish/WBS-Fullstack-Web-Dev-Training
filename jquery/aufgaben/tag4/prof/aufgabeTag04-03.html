<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Aufgabe 4-3</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="myDiv" style="width: 300px; height: 200px; background-color: yellow;">
		Dies ist ein Beispieltext.
	</div>
    <p id="widthOutput"></p>
    <p id="heightOutput"></p>
  <script>
$(document).ready(function() {
  // Callback-Funktion für Button-Klick
  $("#getDimensionsButton").click(function() {
    // Ausgewähltes Element holen
    var element = $("#myDiv");

    // Abmessungen ermitteln und in HTML-Elemente schreiben
    var width = element.width();
    var height = element.height();
    $("#widthOutput").text("Breite: " + width + "px");
    $("#heightOutput").text("Höhe: " + height + "px");
  });
});
  </script>
</body>
</html>
