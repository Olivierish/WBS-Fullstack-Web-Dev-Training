<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery-Animationen: Zeigen und Verstecken</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$("#abschnitt").toggle("slow");
			});
		});
	</script>
</head>
<body>
    <button>Anzeigen / Verstecken</button>
	<div id="abschnitt" style="display:none">
		<p>Hier ist ein versteckter Abschnitt, der durch Klicken des Buttons angezeigt oder ausgeblendet werden kann.</p>
	</div>
  </script>
</body>
</html>
