<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>jQuery offset Aufgabe</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        function getPosition() {
          var offset = $('#myDiv').offset();
          alert("Horizontale Position: " + offset.left + ", Vertikale Position: " + offset.top);
        }
        getPosition();
      });
    </script>
  </head>
  <body>
    <div id="myDiv" style="position: absolute; top: 50px; left: 100px; width: 200px; height: 100px; background-color: yellow;"></div>
  </body>
</html>
