<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entwickeln mit jQuery Tag 01 - Optional</title>
    <script src="../jquery/jquery-3.6.4.js"></script>
   <script>
        $(document).ready(function(){
            $("#a1").click(function() {
                $('#land').text("Deutschland");
                $('#haupt').text("Berlin");
                $('#geld').text("Euro");
                $('#o1').text("Hamburg");
                $('#o2').text("Dresden");
                $('#o3').text("Köln");
                $('#o4').text("München");
                $('#o5').text("Leipzig");
            });
            $("#a2").click(function() {
                $('#land').text("Frankreich");
                $('#haupt').text("Paris");
                $('#geld').text("Euro");
                $('#o1').text("Nizza");
                $('#o2').text("Canne");
                $('#o3').text("Tribes");
                $('#o4').text("Nantes");
                $('#o5').text("Marseillee");
            });
            $("#a3").click(function() {
                $('#land').text("Niederlande");
                $('#haupt').text("Den Haag");
                $('#geld').text("Euro");
                $('#o1').text("Amsterdam");
                $('#o2').text("Rotterdam");
                $('#o3').text("Delft");
                $('#o4').text("Venlo");
                $('#o5').text("Arnheim");
            });
            $("#a4").click(function() {
                $('#land').text("Spanien");
                $('#haupt').text("Madrid");
                $('#geld').text("Euro");
                $('#o1').text("Barcelona");
                $('#o2').text("Malaga");
                $('#o3').text("Burgos");
                $('#o4').text("Sevilla");
                $('#o5').text("Marbella");
            });
            $("#a5").click(function() {
                $('#land').text("Italien");
                $('#haupt').text("Rom");
                $('#geld').text("Euro");
                $('#o1').text("Genua");
                $('#o2').text("Neapel");
                $('#o3').text("Venedig");
                $('#o4').text("Verona");
                $('#o5').text("Palermo");
            });

  });
</script>
</head>
<body>
    <ul>
       <li><a href="#" id="a1">Deutschland</a> </li>
       <li><a href="#" id="a2">Frankreich</a> </li>
       <li><a href="#" id="a3">Niederlande</a> </li>
       <li><a href="#" id="a4">Spanien</a> </li>
       <li><a href="#" id="a5">Italien</a> </li>
    </ul>
    <hr>
    <h2 id="land"></h2>
    <h3 id="haupt"></h3>
    <p id="geld"></p>
    <select>
        <option id="o1"></option>
        <option id="o2"></option>
        <option id="o3"></option>
        <option id="o4"></option>
        <option id="o5"></option>
    </select>    
</body>
</html>
