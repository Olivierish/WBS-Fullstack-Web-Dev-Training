<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entwickeln mit jQuery Tag 01 - Aufgabe 1</title>
    <script src="../jquery/jquery-3.6.0.min.js"></script>
   <script>
        $(document).ready(function(){
            $("h1").text("Das ist der Text für die Überschrift 1");
            $("h2").text("Das ist der Text für die Überschrift 2");
            $("p#p1").text("Das ist der Text für den Absatz 1");
            $("p#p2").text("Das ist der Text für den Absatz 2");
  });
</script>
</head>
<body>
    <h1></h1>
    <h2></h2>
    <p id="p1"></p>
    <p id="p2"></p>
</body>
</html>
