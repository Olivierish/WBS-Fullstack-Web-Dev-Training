<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entwickeln mit jQuery Tag 01 - Aufgabe 4</title>
    <script src="../jquery/jquery-3.6.0.min.js"></script>
   <script>
        $(document).ready(function(){
            $("#1").click(function() {
                $('#o1').text("Mensch");
                $('#o2').text("Elefant");
                $('#o3').text("Hund");
                $('#o4').text("Katze");
                $('#o5').text("Maus");
            })
            $("#2").click(function() {
                $('#o1').text("Storch");
                $('#o2').text("Papagei");
                $('#o3').text("Strauss");
                $('#o4').text("Falke");
                $('#o5').text("Adler");
            })
            $("#3").click(function() {
                $('#o1').text("Eidechse");
                $('#o2').text("Schlange");
                $('#o3').text("Lurch");
                $('#o4').text("Leguan");
                $('#o5').text("MSchildkröte");
            })
            $("#4").click(function() {
                $('#o1').text("Dorsch");
                $('#o2').text("Dorade");
                $('#o3').text("Hering");
                $('#o4').text("Makrele");
                $('#o5').text("Silberfisch");
            })

  });
</script>
</head>
<body>
    <button id="1">Säugetiere</button>
    <button id="2">Vögel</button>
    <button id="3">Kriechtiere</button>
    <button id="4">Fische</button>
    <hr>
    <select id="aus">
        <option id="o1"></option>
        <option id="o2"></option> 
        <option id="o3"></option>
        <option id="o4"></option>
        <option id="o5"></option>
    </select>
    
</body>
</html>
