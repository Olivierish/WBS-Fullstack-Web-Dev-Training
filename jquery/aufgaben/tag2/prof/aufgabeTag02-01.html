<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entwickeln mit jQuery Tag 02 - Aufgabe 1</title>
    <script src="../jquery/jquery-3.6.4.js"></script>
   <script>
        $(document).ready(function(){
            $('h2').before($('h1'));
            $('p').after($('h2').clone());
            $('body').append('<div id="demo"></div>');
            $('#demo').text('Text in diesem div-Container')

        });
</script>
</head>
<body>
    <h2>Überschrift 2. Ordnung</h2>
    <h1>Überschrift 1. Ordnung</h1>
    <p>Ein Absatz mit beliebigem Text.</p>
</body>
</html>
