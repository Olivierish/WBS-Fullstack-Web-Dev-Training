<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Aufgabe 6-2</title>
  <style>
  .tab-navigation {
  margin: 0;
  padding: 0;
  list-style: none;
  border-bottom: 1px solid #ccc;
}

.tab-navigation li {
  display: inline-block;
}

.tab-navigation a {
  display: block;
  padding: 10px 20px;
  text-decoration: none;
  color: #333;
  border: 1px solid #ccc;
  border-bottom: none;
}

.tab-navigation a.active {
  background-color: #ccc;
}

.tab-content .tab-pane {
  display: none;
}

.tab-content .active {
  display: block;
}


  </style>
	<script src="../jquery/jquery-3.6.4.js"></script>

	<script>
$(document).ready(function() {
  var tabs = $('.tabs');

  // Zeigt den Inhalt der aktiven Registerkarte an
  tabs.find('.tab-content .active').show();

  // Wechselt zur ausgewählten Registerkarte
  tabs.find('.tab-navigation a').on('click', function(e) {
    e.preventDefault();
    var tab = $(this).attr('href');
    tabs.find('.tab-navigation a').removeClass('active');
    $(this).addClass('active');
    tabs.find('.tab-content .tab-pane').removeClass('active').hide();
    $(tab).addClass('active').show();
  });
});

	</script>
</head>
<body>
    <div class="tabs">
        <ul class="tab-navigation">
          <li><a href="#tab1">Tab 1</a></li>
          <li><a href="#tab2">Tab 2</a></li>
          <li><a href="#tab3">Tab 3</a></li>
        </ul>
        <div class="tab-content">
          <div id="tab1" class="tab-pane">Inhalt für Tab 1</div>
          <div id="tab2" class="tab-pane">Inhalt für Tab 2</div>

</body>
