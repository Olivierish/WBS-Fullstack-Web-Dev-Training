<head>
  <meta charset="utf-8">
  <title>Aufgabe 6-6</title>
  <style>
     .draggable {
        cursor: move;
        position: absolute;
        width: 100px;
        height: 100px;
    }
#droppable {
border: 2px dashed #aaa;
padding: 10px;
}

  </style>
    <script src="../jquery/jquery-3.6.4.js"></script>

    <script>
   
   $(function() {

       $(".draggable").on("dblclick", function(event) {
            $('body').append('<div class="draggable" style="background-color: blueviolet; left: 150px;"></div>');
           


            $(".draggable").on("mousedown", function(event) {
         var offsetX = event.offsetX;
         var offsetY = event.offsetY;
         var draggable = $(this);

          $(document).on("mousemove.drag", function(event) {
            var x = event.pageX - offsetX;
            var y = event.pageY - offsetY;
            draggable.css({ left: x + "px", top: y + "px"});
          });

          $(document).on("mouseup.drag", function(event) {
                $(document).off(".drag");
                if (isOverlapping(draggable, $("#droppable"))) {
                    $("#droppable p").text("Dropped!");
                }
          });
      });
       });
