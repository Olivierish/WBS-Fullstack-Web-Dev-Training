<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufgabe 6- 4</title>
    <style>
    
    .slider {
  position: relative;
  width: 100%;
  height: 300px;
  overflow: hidden;
}

.slide {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  transition: opacity 1s ease-in-out;
}

.slide.active {
  opacity: 1;
}


    </style>
        <script src="../jquery/jquery-3.6.4.js"></script>
        <script>
        $(document).ready(function() {
  var sliderSlides = $('.slider .slide');
  var currentSlideIndex = 0;

  // Funktion zum Anzeigen des nächsten Textes
  function showNextSlide() {
    // Vorherigen Text ausblenden
    sliderSlides.eq(currentSlideIndex).removeClass('active');
    
    // Nächsten Text-Index berechnen
    currentSlideIndex = (currentSlideIndex + 1) % sliderSlides.length;
    
    // Nächsten Text einblenden
    sliderSlides.eq(currentSlideIndex).addClass('active');
  }

  // Starten des Text-Sliders
  setInterval(showNextSlide, 3000);
});
        </script>
</head>
<body>
    <div class="slider">
        <div class="slide active">
          <h2>Erster Text</h2>
          <p>Dies ist der erste Text.</p>
        </div>
        <div class="slide">
          <h2>Zweiter Text</h2>
          <p>Dies ist der zweite Text.</p>
        </div>
        <div class="slide">
          <h2>Dritter Text</h2>
          <p>Dies ist der dritte Text.</p>
        </div>
    </div>
      
      
</body>
</html>
