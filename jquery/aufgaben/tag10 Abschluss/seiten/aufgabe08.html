    <script>
		 $(document).ready(
             function(){
                $("section > div").click(function(){
                    $(this).html('<p>Ein Click!</p>');
                });
                $("section > div").dblclick(function(){
                    $(this).html('<p>Ein DoppelClick!</p>');
                });
                $("section > div").mouseenter(function(){
                    $(this).html('<p>Mouse Enter!</p>');
                });
                $("section > div").mouseout(function(){
                    $(this).html('<p>Mouse Enter!</p>');
                });
                $("section > div").mousedown(function(){
                    $(this).html('<p>Mouse down!</p>');
                });
                $("input").on("keydown",function(event){
                    $("section > div").html('<p>Key Press!</p>' + event.which);
                });
            });
        
	</script>
