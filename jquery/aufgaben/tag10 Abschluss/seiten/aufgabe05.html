    <title>Abschluss Aufgabe</title>
    <script src="../jquery/jquery-3.6.4.js"></script>
    <script>
		$(document).ready(function() {
            var geschlechtesDe = ["männlich", "weiblich", "divers", "keine Angaben"];
            var geschlechtesEn = ["male", "female", "diverse", "no information"];
            var geschlechtesEs = ["hombre", "feminino", "diverso", "sin información"];
            setContent(geschlechtesDe);

            $('#buttons button:first').click(
                function() {
                    emptyContent();
                    setContent(geschlechtesDe);
                }
            );
            $('#buttons button:eq(1)').click(
                function() {
                    emptyContent();
                    setContent(geschlechtesEn);
                }
            );
            $('#buttons button:last').click(
                function() {
                    emptyContent();
                    setContent(geschlechtesEs);
                }
            );

        
        });
        function setContent(geschletesList) {
            for (let i = 0; i < geschletesList.length; i++) {
                const element = geschletesList[i];
                var input = '<input type="radio" id="m" name="geschlechte" value="'+geschletesList[i]+'">'+geschletesList[i];
                $('form').append(input + '<br>');
            }
        }
        function emptyContent() {
            $('form').empty();
        }
	</script>
    <style>
        .tab-nav ul{
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .tab-nav ul li{
            display: inline-block;
            margin-right: 10px;
        }
        .tab-nav ul li a{
            display: block;
            padding: 10px;
            background: white;
            color: var(--color1);
            text-decoration: none;
            border-radius: 5px 5px 0 0;
        }
        .tab-nav ul li:hover a{
            background: #666;
            color: white;
            /* transition: color 1s ease-in-out ; */
        }
        .tab-nav ul li.active a {
            background: var(--color1);
            color: white;
        }
        .tab-pane{
            display: none;
            padding: 20px 10px;
            background: var(--color1);
            border-radius: 0 5px 5px 5px;
            border: 1px solid black;
            border-top: 1px solid rgb(68, 68, 68);
            text-align: center;
            color: var(--color6);
        }
        .tab-pane.active{
            display: block;
        }
        img{
            text-align: center;
        }
        p,ol{
            text-align: left;
        }
        #form{
            position: relative;
        }
        #buttons{
            position: absolute;
            right:0px;
        }

    </style>
