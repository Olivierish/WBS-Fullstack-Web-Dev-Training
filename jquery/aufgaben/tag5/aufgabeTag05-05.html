<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Aufgabe 5-5</title>
  
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<script>
	$(document).ready(function() {
  $('#myButton').on('click', function() {
    var inputVal = $('#myInput').val();
    $('#notification').text('Du hast eingegeben: ' + inputVal);
    $('#myInput').val('');
  });

  $('#myInput').on('keyup', function(event) {
    if (event.which == 13) {
      var inputVal = $(this).val();
      $('#notification').text('Du hast eingegeben: ' + inputVal);
      $(this).val('');
    }
  });
});

	</script>
</head>
<body>
    <form>
        <input type="text" id="myInput" placeholder="Gib etwas ein...">
        <button type="button" id="myButton">Absenden</button>
      </form>
      <div id="notification"></div>

      
</body>
</html>
