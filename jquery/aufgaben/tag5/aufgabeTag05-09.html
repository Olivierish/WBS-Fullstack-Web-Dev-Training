<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Aufgabe 5-7</title>
  <style>
    #square {
			width: 50%;
			height: 50%;
			background-color: blue;
			color: white;
			text-align: center;
			font-size: 24px;
			line-height: 200px;
		}
  </style>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<script>
$(document).ready(function() {
	$(window).resize(function() {
		var width = $("#square").width();
		var height = $("#square").height();
		$("#square").text(width + " x " + height);
	});
});

	</script>
</head>
<body>
  <div id="square">Start-Angaben</div>
      
</body>
</html>
