<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Array für DOM-Elemente nutzen</title>
    
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    
    <script src="../../jquery/jquery-3.6.4.js"></script>
    <script>
        $(document).ready(
            function(){
                $('section').append('<select id="land"></select>');
                //$('h2').clone().insertAfter($('p'));
                var laender = ['Deutschland','Spanien','Portugal','Frankreich', 'Italien', 'Niederlande'];
                laender.forEach(function(land){
                    $('select').append("<option>" + land + "</option>")
                });
            }
        );

    </script>
    <link rel="stylesheet" href="../../style.css">
    <style>
        p{
            height: 100px;
            width: 80%;
            background: #e5a4ff;
            text-align: center;
            padding: 20px;
            margin: 5px auto;
        }
        select{
            height: 40px;
            width: 200px;
            display: block;
            margin: 5px auto;
            background: blueviolet;
            border: rgb(98, 26, 165) 1px solid;
            font-family: var(--font-page-text);
            font-size: 1em;
            color: white;
        }
        select:hover{
            background: none;
            color: blueviolet;
            border: blueviolet 1px solid;

        }
    </style>
</head>
<body>
    <header>
        <h1>Array für DOM-Elemente nutzen</h1>
    </header>
    <main>
        <section>
            <h2>Elemente</h2>
            
        </section>
    </main>
</body>
</html>
