<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Toggle von Klassen</title>
    
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    
    <script src="../../jquery/jquery-3.6.4.js"></script>
    <script>
        $(document).ready(
            function(){
                // $("div").click(function(){
                //     $(this).toggleClass("auswahl");
                // });
                //externer Zähler
                var i = 0;
                $("div").click(function(){
                    // Zähler hochzählen
                    i++;
                    $(this).toggleClass("auswahl", (i % 3 == 0));
                    $(this).html("Jeder dritte Klick: " +  (i % 3 == 0));

                });  
            }
        );

    </script>
    <link rel="stylesheet" href="../../style.css">
    <style>
        p{
            height: 100px;
            width: 80%;
            background: #e5a4ff;
            text-align: center;
            padding: 20px;
            margin: 5px auto;
        }
        .auswahl{
            margin: 10px 50px 0 10px;
            padding: 5px;
            cursor: pointer;
            background: #ebbaff;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>Toggle von Klassen</h1>
    </header>
    <main>
        <section>
            <h2>classToggle( )</h2>
            <div>Klick mich</div>
            <div>Und nun Klick mich</div>
            <div>Und nun mich</div>
        </section>
    </main>
</body>
</html>
