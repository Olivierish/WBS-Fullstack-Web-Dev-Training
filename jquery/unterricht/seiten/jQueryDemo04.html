<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click</title>
    <script src="../../jquery/jquery-3.6.4.js"></script>
    <script>
        var state = true;
        var stateFarbe = true;
        $(document).ready(
            function(){
                $("#aus").click(
                    function(){
                        if(state){
                            // $("p").hide();
                            $("p").fadeOut();
                            state = false;
                        }
                        else{
                            // $("p").show();
                            $("p").fadeIn();
                            state = true;
                        }                 
                    }
                );
                $("#farbe").click(
                    function(){
                        if (stateFarbe) {
                            $("p").css("background-color","#db4eee");       
                            stateFarbe = false;
                        } else {
                            $("p").css("background-color","#4ad6c4");       
                            stateFarbe = true;
                        }
                    }
                );
            }
        );

    </script>
    <link rel="stylesheet" href="../../style.css">
    <style>
        p{
            height: 400px;
            width: 400px;
            background: #4ad6c4;
            text-align: center;
            line-height: 400px;
            font-size: x-large;
        }
    </style>
</head>
<body>
    <header>
        <h1>Button Click</h1>
    </header>
    <main>
        <section>
            <button id="aus" class="btn">Schalter</button>
            <button id="farbe" class="btn">Farbe</button>
            <p>Unbedeutender Text</p>
        </section>
    </main>
</body>
</html>
