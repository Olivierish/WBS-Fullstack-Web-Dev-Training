<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle von Klassen</title>
    <style type="text/css">
        .auswahl {background-color: aqua;}
        p { margin: 10px 50px 0 10px;
            padding: 5px;
            cursor: pointer;
        }
    </style>
    <script src="../jquery/jquery-3.6.4.js"></script>
    <script>
        $(document).ready(function() {
            // externer Zähler
            var i = 0;
            $('p').click(function() {
                // Zähler hochzählen
                i++;
                $(this).toggleClass("auswahl", (i%3 == 0));
                $(this).html("Jeder dritte Klick: " + (i % 3 == 0));
            })
        })
    </script>
</head>
<body>
    <p>Klick mich</p>
    <p>und nun klick mich</p>
    <p>und nun mich</p>
</body>
</html>
