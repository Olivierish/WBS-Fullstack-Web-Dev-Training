<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabNavi</title>
    <style>
        .tab-navigation .tab-menu {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .tab-navigation .tab-menu li {
            display: inline-block;
            margin-right: 10px;
        }

        .tab-navigation .tab-menu li a {
            display: block;
            padding: 10px;
            background-color: #eee;
            color: #333;
            text-decoration: none;
            border-radius: 5px 5px 0 0 ;
        }

        .tab-navigation .tab-menu li.active a {
            background-color: #333;
            color: #fff;
        }

        .tab-pane {
            display: none;
            padding:10px;
            border-radius: 0 5px 5px 5px;
            border: 1px solid black;
            background-color: #333;
            color: white;
        }

        .tab-pane.active {
            display: block;
        }

        .tab-navigation {
            width: 300px;
        }

    </style>
    <!-- <script src="../jquery/jquery-3.6.4.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>

        $(document).ready(function() {
            // Start-Tab aktivieren
            $('.tab-menu li:first-child').addClass('active');
            $('.tab-content .tab-pane:first-child').addClass('active');

            $('.tab-menu li').click(function() {
                // aus dem ListenElement a wird der Inhalt von href ermittelt
                var tabId = $(this).find('a').attr('href');
                // alle active klassen entfernen
                $('.tab-menu li').removeClass('active');
                $('.tab-content .tab-pane').removeClass('active');
                // Klasse activ neu zuweisen
                $(this).addClass('active');
                $(tabId).addClass('active');
            })
        })

    </script>

</head>
<body>
    <div class="tab-navigation">
        <ul class="tab-menu">
            <li><a href="#tab1">Tab 1</a></li>
            <li><a href="#tab2">Tab 2</a></li>
            <li><a href="#tab3">Tab 3</a></li>
            <li><a href="#tab4">Tab 4</a></li>
        </ul>
        <div class="tab-content">
            <div id="tab1" class="tab-pane">Inhalt von Tab 1</div>
            <div id="tab2" class="tab-pane">Inhalt von Tab 2</div>
            <div id="tab3" class="tab-pane">Inhalt von Tab 3</div>
            <div id="tab4" class="tab-pane">Inhalt von Tab 4</div>
        </div>
      
    </div>
    
</body>
</html>
