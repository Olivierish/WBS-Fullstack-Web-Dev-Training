<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordeon Navi</title>
    <style>
        .accordion-navigation {
            font-family: Arial;
            font-size: 14px;
        }

        .accordion {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .accordion-header {
            padding: 10px;
            cursor: pointer;
            background-color: #eee;

        }
        .accordion-header h3 {
            margin: 0;
        }
        .accordion-content {
            padding:10px;
            height: 200px;
            display: none;
        }

        .accordion.active .accordion-content {
            display: block;
        }
    </style>
    <script src="../jquery/jquery-3.6.4.js"></script>

    <script>

        $(document).ready(function() {
            // Akkordeonelement aktivieren oder deaktibieren
            $('.accordion-header').click(function(){
                $(this).parent().find('.accordion-content').slideToggle();
                  $(this).parent().toggleClass('active');
            });
        });
    </script>
</head>
<body>
    <div class="accordion-navigation">
        <div class="accordion">
            <div class="accordion-header">
                <h3>Thema 1 - Kopf</h3>
            </div>
            <div class="accordion-content">
                <p>Inhalt zu Thema 1</p>
            </div>
        </div>
        <div class="accordion">
            <div class="accordion-header">
                <h3>Thema 2 - Kopf</h3>
            </div>
            <div class="accordion-content">
                <p>Inhalt zu Thema 1</p>
            </div>
        </div>
        <div class="accordion">
            <div class="accordion-header">
                <h3>Thema 3 - Kopf</h3>
            </div>
            <div class="accordion-content">
                <p>Inhalt zu Thema 1</p>
            </div>
        </div>
        <div class="accordion">
            <div class="accordion-header">
                <h3>Thema 4 - Kopf</h3>
            </div>
            <div class="accordion-content">
                <p>Inhalt zu Thema 1</p>
            </div>
        </div>
    </div>
</body>
</html>
