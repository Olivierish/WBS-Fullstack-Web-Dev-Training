<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab-Navigation</title>
    <style>
    .slider {
  position: relative;
  width: 800px;
  height: 400px;
  overflow: hidden;
}

.slider img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  transition: opacity 0.5s ease-in-out;
}

.slider img.active {
  opacity: 1;
}

    </style>
        <script src="../jquery/jquery-3.6.4.js"></script>
        <script>
    $(document).ready(function() {
  // Bilder-Slider aktivieren
  var slideIndex = 0;
  var slides = $('.slider img');
  setInterval(function() {
    slides.eq(slideIndex).removeClass('active');
    slideIndex = (slideIndex + 1) % slides.length;
    slides.eq(slideIndex).addClass('active');
  }, 2000);
});


        </script>
</head>
<body>
    <div class="slider">
        <img src="https://via.placeholder.com/800x400.png?text=Slide%201" alt="Slide 1">
        <img src="https://via.placeholder.com/800x400.png?text=Slide%202" alt="Slide 2">
        <img src="https://via.placeholder.com/800x400.png?text=Slide%203" alt="Slide 3">
      </div>
      
      
</body>
</html>
