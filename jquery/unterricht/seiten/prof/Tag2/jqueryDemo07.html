<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Elemente einfÃ¼gen</title>
    <script src="../jquery/jquery-3.6.4.js"></script>
    <script>
        $(document).ready(function() {
            $('ul').append('<li>Das soll das letzte Listen-Element sein</li>');
            $('ul').prepend('<li>Das wird das erste Listen-Elemen sein</li>');
        });

    </script>
</head>
<body>
    <ul>
        <li>Das ist das mittlere Element</li>
    </ul>
