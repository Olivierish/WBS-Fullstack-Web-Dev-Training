<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation hide und show</title>
    <style>
        p {
            border: 1px solid #CCC;
            background-color: beige;
            padding: 10px;
        }
    </style>
    <script src="../jquery/jquery-3.6.4.js"></script>
    <script>
        $(document).ready(function() {
            $('#ein').click(function() {
                $('p').delay(3000).show(3000, function() {
                    $('#ausgabe').text('Die Box ist sichtbar!');
                });
            });
            $('#aus').click(function() {
                $('p').hide(3000, function() {
                    $('#ausgabe').text('Die Box ist unsichtbar.');
                } );
            })

        });
    </script>
</head>
<body>
    <p>Hier steht ein bisschen Inhalt drin</p>
    <div id="ausgabe"></div>
    <hr>
    <button id="ein">Sichtbar</button>
    <button id="aus">Unsichtbar</button>

</body>
</html>
