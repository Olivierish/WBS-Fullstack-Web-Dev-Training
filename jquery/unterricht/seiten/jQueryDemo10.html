<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Überprüfen, ob eine Klasse vorhanden ist</title>
    
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    
    <script src="../../jquery/jquery-3.6.4.js"></script>
    <script>
        $(document).ready(
            function(){
                if($('#box').hasClass("shop","demoKlasse","container")){
                    $('#box').text("Die Klassen sind vorhanden");
                }
            }
        );

    </script>
    <link rel="stylesheet" href="../../style.css">
    <style>
        p{
            height: 100px;
            width: 80%;
            background: #e5a4ff;
            text-align: center;
            padding: 20px;
            margin: 5px auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Überprüfen, ob eine Klasse vorhanden ist</h1>
    </header>
    <main>
        <section>
            <h2>hasClass()</h2>
            <div id="box" class="demoKlasse container shop">
            </div>
        </section>
    </main>
</body>
</html>
