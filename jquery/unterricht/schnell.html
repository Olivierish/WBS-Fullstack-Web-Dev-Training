<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erste Schrite im JQuery</title>
</head>
<body>
    <div id="meinDiv">Hallo JS</div>
    <script src="jquery/jquery-3.6.4.js">
    </script>
    <script>
        //Warten bis
        $(document).ready(
            function(){
                $("#meinDiv").text("Hello JQuery");
            }
        )
    </script>
</body>
</html>
