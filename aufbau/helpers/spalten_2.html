        .pad-l{
            --pad-l:1em;
            padding-left: var(--pad-l);
        }
        .pad-r{
            --pad-r:10px;
            padding-right: var(--pad-r);
        }

        .mar-r{
            --mar-r:5px;
            margin-right: var(--mar-r);
        }
        .mar-l{
            --mar-l:0.5em;
            margin-right: var(--mar-l);
        }

        .col-33.pad-l{
            width: calc(33.3333% - var(--pad-l));
        }
        .col-33.pad-r{
            width: calc(33.3333% - var(--pad-r));
        }
        .col-33.pad-l.pad-r{
            width: calc(33.3333% - var(--pad-l) - var(--pad-r));
        }

        .col-33.pad-r.mar-l{
            width: calc(33.3333% - var(--pad-r) - var(--mar-l));
        }

        .col-33.pad-l.pad-r.mar-l.mar-r{
            width: calc(33.3333% - var(--pad-l) - var(--pad-r) - var(--mar-l) - var(--mar-r));
        }


    </style>
</head>
<body>
    <!-- .col-*8>{col-}

    <div class="col-16">col-16</div>
    <div class="col-33">col-33</div>
    <div class="col-50">col-50</div>
    <div class="col-66">col-66</div>
    <div class="col-83">col-83</div>
    <div class="col-100">col-100</div>
    <div class="col-25">col-25</div>
    <div class="col-75">col-75</div>

    <div class="float">
        <h2>3 col float</h2>
        <div class="clearfix">
            <div class="col-33 float-l pad-l">col-33</div>
            <div class="col-33 float-l pad-r mar-l">col-33</div>
            <div class="col-33 float-l pad-l pad-r mar-l mar-r">col-33</div>
        </div>
    </div>

    <div class="flexbox">
        <h2>3 col flex</h2>
        <div class="flex">
            <div class="col-33">col-33</div>
            <div class="col-33 pad-lr">col-33</div>
            <div class="col-33">col-33</div>
        </div>
    </div>

    <div class="float">
        <h2>Float : 1 col + 2 col</h2>
        <div class="clearfix">
            <div class="col-100">col-33</div>
            <div class="col-33 float-l">col-33</div>
            <div class="col-66 float-l">col-66</div>
        </div>
    </div>

    <div class="flexbox">
        <h2>Flexbox : 1 col + 2 col</h2>
        <div class="flex flex-wrapp">
            <div class="col-100">col-100</div>
            <div class="col-33">col-33</div>
            <div class="col-66">col-66</div>
        </div>
    </div>
