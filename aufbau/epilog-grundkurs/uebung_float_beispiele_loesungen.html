<!doctype html>
<html lang="de"> 
<head>
  <meta charset="UTF-8">
  <title>Float - Beispiele</title>
  <style>
    /* allgemeine Visualisierung */ 
    div{
      background:#333;
      padding:1%;
    }

    div div{
      background:#ccc;
      padding:1%;
      margin:1%;
    }
    
    /* Spaltenbreite abzüglich margin/padding (umlaufend je 1%)*/
    .col-30{
      width:26%;
      min-width:300px;
    }
    .col-33{
      width:29.3333%;
      min-width:300px;
    }
    

    .col-70{width:66%;}

    
    /* Spalte mit margin statt float */
    .col-30.push-l{
      margin-right:70%;
      /* width:26%; */
    }

    /* ggf. Mindesthöhe bei 2-Spalter */
    .col-30.push-l,
    .col-30.fl-l{
      min-height:75px;
    }

    /* Klassen für float */
    .fl-l{float:left;}
    .fl-r{float:right;}

    /* Clearen Mit Pseudoelement */
    .clearfix:after{
      content:"";
      display:table;
      clear:both;
    }
    
    
    /* Hilfsvisualisierung - verwendete Klassen am Element im Browser anzeigen , klasse Test am body oder Html-Element setzen*/
    .test [class]:before{
      content: "Klassen am Element: " attr(class);
      display:table;
      outline:2px solid #fc0;
      padding:0.5em;
      margin-bottom:1em;
      background:#f3f3f3;
      font-size:0.8em; 
    }
  </style>
</head>
<body class="">
  <h1>kreatives floating</h1> 
  <h2>3 - spalter</h2>
  <div class="clearfix">
    <div class="col-33 fl-l">
    spalte1
    </div>
    <div class="col-33 fl-l">
    spalte2
    </div>
    <div class="col-33 fl-l">
    spalte3
    </div>

    <!--after-->
  </div>
  
  <h3>sourceordering</h3>  
  <div class="clearfix">
    <div class="col-33 fl-l">
    spalte1
    </div>
    <div class="col-33 fl-r col1">
    spalte2
    </div>
    <div class="col-33 fl-l col2">
    spalte3
    </div>
  </div>
  
  <h2>optischer Zweispalter</h2>
  <div class="clearfix">
    <div class="col-30 fl-l">
    spalte1
    </div>
    <div class="col-70 fl-r">
    spalte2
    </div>
    <div class="col-70 fl-r">
    spalte3
    </div>
  </div>
  
  <h3>sourceordering</h3>
  <div class="clearfix">
    <div class="col-70 fl-r">
    spalte1
    </div>
    <div class="col-70 fl-r">
    spalte2
    </div>
    <div class="col-30 push-l">
    spalte3
    </div> 
  </div>
</body>
</html>
